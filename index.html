<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seesaw Simulator</title>
  <!-- Css Link -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Seesaw Simulator</h2>
  <p>Drag and drop the weights onto the seesaw. Click to undo them.</p>
 
  <!-- Seesaw container adding -->
  <div class="seesaw-container">
    <div id="pivot"></div>
    <div id="plank"></div>
  </div>
<!-- Weight options at the bottom -->
  <div class="weights">
    <div class="weight" data-mass="1">1</div>
    <div class="weight" data-mass="2">2</div>
    <div class="weight" data-mass="3">3</div>
    <div class="weight" data-mass="4">4</div>
    <div class="weight" data-mass="5">5</div>
    <div class="weight" data-mass="6">6</div>
    <div class="weight" data-mass="7">7</div>
    <div class="weight" data-mass="8">8</div>
    <div class="weight" data-mass="9">9</div>
    <div class="weight" data-mass="10">10</div>
  </div>
<!-- Js Link-->
  <script src="script.js"></script>
</body>
</html>
